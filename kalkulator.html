<!DOCTYPE HTML>

<head>
    <title>Kalkulator</title>
    <script>
        function cek() {
            if (form.angka1.value == "" || form.angka2.value == "") {
                alert("data kosong"); //jika angka kosong maka pesan akan tampil
                exit;
            }
        }
        function tambah() {
            cek(); //panggil function cek
            a = eval(form.angka1.value); //mengisi variabel a dengan isi dari input name angka1
            b = eval(form.angka2.value); //mengisi variabel b dengan isi dari input name angka2
            c = a + b //menjumlahkan kedua variabel
            document.getElementById('hasil').innerHTML=c //memberikan hasil penjumlahan ke input name total
        }
        function kali() {
            cek();
            a = eval(form.angka1.value);
            b = eval(form.angka2.value);
            c = a * b
            document.getElementById('hasil').innerHTML=c
        }
        function kurang() {
            cek();
            a = eval(form.angka1.value);
            b = eval(form.angka2.value);
            c = a - b
            document.getElementById('hasil').innerHTML=c
        }
        function bagi() {
            cek();
            a = eval(form.angka1.value);
            b = eval(form.angka2.value);
            c = a / b
            document.getElementById('hasil').innerHTML=c
        }
        function reset() {
            form.angka1.value = "";
            form.angka2.value = "";
            form.total.value = "";
        }
    </script>
</head>

<body>
    <center>
        <h1 style="color:tomato">Kalkulator Sederhana</h1>
        <p>By. Rita Ajeng Nugraheni</p>
        <p>======================================</p>
        <form name="form">
            Angka1
            <input type=text name="angka1" size=3><br><br>
            Angka2
            <input name="angka2" type="text" size="3" /><br> <br>
            <!-- <br>
            Hasil <input type="text" value="" name="total" size="9">
            <br><br> -->
            <!-- membuat event ketika tombol di klik maka memanggil function javascript -->
            <input type=button name=submit onclick="tambah()" value="(+) Penjumlahan">
            <input type=button name=submit onclick="kali()" value="(x) Perkalian"><br> <br> 
            <input type=button name=submit onclick="bagi()" value="(/)Pembagian">
            <input type=button name=submit onclick="kurang()" value="(-) Pengurangan"><br> <br>
            <input type=button name=submit onclick="reset()" value="Ulang">
            <h3>Maka Hasil yang didapat sebagai berikut</h3>
            <h4 style="color: red" id="hasil"></h4>
        </form>
    </center>

</body>

</html>
